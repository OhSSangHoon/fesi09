name: 코드잇 프론트엔드 단기심화 과정 배포

on:
  push:
    branches:
      - playwright

jobs: 
  my-job: 
    runs-on: ubuntu-latest
    
    steps: 
      - name: Github Repository 파일 가져오기
        uses: actions/checkout@v3

      - name: Node 설치
        uses: actions/setup-node@v3

      - name: 의존성(라이브러리) 설치
        run: npm ci

      - name: 테스트 실행
        run: npm run test

      - name: 빌드하기
        run: npm run build