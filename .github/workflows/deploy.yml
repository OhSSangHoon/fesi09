name: Github Actions 연습하기

on:
  push:
    branches:
      - main
      - playwright  # playwright 브랜치에서 푸시할 때도 실행
  pull_request:
    branches:
      - "**"

permissions:
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  my-job:
    runs-on: ubuntu-latest
    
    steps:
      - name: Github Repository 파일 가져오기
        uses: actions/checkout@v4

      # PR 코멘트 단계 제거

      - name: Node 설치
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 의존성(라이브러리) 설치
        run: npm ci

      - name: 테스트 실행하기
        run: npm run test

      - name: 빌드하기
        run: npm run build